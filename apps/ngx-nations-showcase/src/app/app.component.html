<div class="flex flex-col h-full">
  <ng-container *ngTemplateOutlet="header"></ng-container>
  <ng-container *ngTemplateOutlet="body"></ng-container>
  <ng-container *ngTemplateOutlet="footer"></ng-container>
</div>

<ng-template #header>
  <header class="bg-blue-900 py-6">
    <div class="container mx-auto text-center">
      <img
        alt="Nx logo"
        width="75"
        class="mx-auto"
        src="https://nx.dev/assets/images/nx-logo-white.svg"
      />
      <h1 class="text-white font-bold text-2xl">Welcome to {{ title }}!</h1>
    </div>
  </header>
</ng-template>

<ng-template #body>
  <div
    class="flex flex-col flex-grow bg-blue-800 text-white space-y-6 divide-y py-6"
  >
    <div class="container mx-auto">
      <h1 class="mb-2 font-semibold text-white text-lg">Lazy Loaded Modules</h1>
      <div class="flex items-center space-x-4">
        <div *ngFor="let continent of continents">
          <button
            class="bg-transparent font-semibold text-white py-2 px-4 border border-white hover:border-transparent rounded"
            [routerLink]="continent"
            [routerLinkActive]="'bg-blue-500'"
          >
            {{ continent | uppercase }}
          </button>
        </div>
      </div>
    </div>

    <div class="container mx-auto py-2">
      <h3 class="section-subtitle">Lazy Loaded Flags at App Module</h3>

      <div class="country-grid">
        <div class="country-item">
          <p class="country-name">Colombia</p>
          <p class="country-code">co</p>
          <ngx-nations-icon [icon]="'co'" fontSize="50px"></ngx-nations-icon>
        </div>
        <div class="country-item">
          <p class="country-name">Tanzania</p>
          <p class="country-code">tz</p>
          <ngx-nations-icon [icon]="'tz'" fontSize="50px"></ngx-nations-icon>
        </div>
        <div class="country-item">
          <p class="country-name">Ukraine</p>
          <p class="country-code">ua</p>
          <ngx-nations-icon [icon]="'ua'" fontSize="50px"></ngx-nations-icon>
        </div>
        <div class="country-item">
          <p class="country-name">Tajikistan</p>
          <p class="country-code">tj</p>
          <ngx-nations-icon [icon]="'tj'" fontSize="50px"></ngx-nations-icon>
        </div>
      </div>
    </div>

    <div class="container mx-auto py-2">
      <router-outlet></router-outlet>
    </div>
  </div>
</ng-template>

<ng-template #footer>
  <div class="bg-blue-900"></div>
</ng-template>
