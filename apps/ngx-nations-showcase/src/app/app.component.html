<div class="flex flex-col h-full">
  <ng-container *ngTemplateOutlet="header"></ng-container>
  <ng-container *ngTemplateOutlet="body"></ng-container>
  <ng-container *ngTemplateOutlet="footer"></ng-container>
</div>

<ng-template #header>
  <header class="bg-blue-900 py-6">
    <div class="container mx-auto text-center">
      <img
        alt="Nx logo"
        width="75"
        class="mx-auto"
        src="https://nx.dev/assets/images/nx-logo-white.svg"
      />
      <h1 class="text-white font-bold text-2xl">Welcome to {{ title }}!</h1>
    </div>
  </header>
</ng-template>

<ng-template #body>
  <div
    class="flex flex-col flex-grow bg-blue-800 text-white space-y-6 divide-y py-6"
  >
    <div class="container mx-auto">
      <h1 class="mb-2 font-semibold text-white text-lg">Lazy Loaded Modules</h1>
      <div class="flex items-center justify-between">
        <div class="space-x-4">
          <button
            *ngFor="let continent of continents"
            class="bg-transparent font-semibold text-white py-2 px-4 border border-white hover:border-transparent rounded"
            [routerLink]="continent"
            [routerLinkActive]="'bg-blue-500'"
          >
            {{ continent | uppercase }}
          </button>
        </div>
        <ng-container *ngTemplateOutlet="changeLanguage"></ng-container>
      </div>
    </div>

    <div class="container mx-auto py-2">
      <h3 class="section-subtitle">Lazy Loaded Flags at App Module</h3>

      <div class="country-grid">
        <div class="country-item">
          <p class="country-name">Colombia</p>
          <p class="country-code">co</p>
          <ngx-nations-icon [icon]="'co'" fontSize="50px"></ngx-nations-icon>
        </div>
        <div class="country-item">
          <p class="country-name">Tanzania</p>
          <p class="country-code">tz</p>
          <ngx-nations-icon [icon]="'tz'" fontSize="50px"></ngx-nations-icon>
        </div>
        <div class="country-item">
          <p class="country-name">Ukraine</p>
          <p class="country-code">ua</p>
          <ngx-nations-icon [icon]="'ua'" fontSize="50px"></ngx-nations-icon>
        </div>
        <div class="country-item">
          <p class="country-name">Tajikistan</p>
          <p class="country-code">tj</p>
          <ngx-nations-icon [icon]="'tj'" fontSize="50px"></ngx-nations-icon>
        </div>
      </div>
    </div>

    <div class="container mx-auto py-2">
      <router-outlet></router-outlet>
    </div>
  </div>
</ng-template>

<ng-template #footer>
  <div class="bg-blue-900"></div>
</ng-template>

<ng-template #changeLanguage>
  <div class="relative inline-block text-left">
    <div>
      <button
        type="button"
        class="inline-flex justify-center w-full rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-100 focus:ring-indigo-500"
        id="options-menu"
        aria-expanded="true"
        aria-haspopup="true"
        (click)="menuVisible = !menuVisible"
      >
        {{ currentLocale$ | async | uppercase }}
        <!-- Heroicon name: solid/chevron-down -->
        <svg
          class="-mr-1 ml-2 h-5 w-5"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20"
          fill="currentColor"
          aria-hidden="true"
        >
          <path
            fill-rule="evenodd"
            d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
            clip-rule="evenodd"
          />
        </svg>
      </button>
    </div>

    <div
      class="origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none"
      [ngClass]="{'hidden': !menuVisible }"
      role="menu"
      aria-orientation="vertical"
      aria-labelledby="options-menu"
    >
      <div class="py-1" role="none">
        <a
          *ngFor="let locale of locales"
          class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900"
          role="menuitem"
          (click)="changeLocale(locale)"
          >{{ locale | uppercase }}</a
        >
      </div>
    </div>
  </div>
</ng-template>
